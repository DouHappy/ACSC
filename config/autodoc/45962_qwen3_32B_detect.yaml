# 中文错别字纠正项目配置文件
# CUDA_VISIBLE_DEVICES=0 python main.py --config config/autodoc/45962_qwen32B.yaml --mode full
# CUDA_VISIBLE_DEVICES=0 python main.py --config config/autodoc/45962_qwen32B.yaml --mode evaluation
# 数据集配置
dataset:
  path: "/home/yangchunhao/csc/datasets/autodoc_csc/autodoc_csc.json"  # 本地数据文件路径
  format: "autodoc"  # 数据格式：{"source": str, "reason": str/None}

# Prompt配置
prompts:
  file_path: "prompts/prompts.json"
  name: "detect"
  
# 模型配置
model:
  model_name: "qwen3-vl-32b-thinking"  # 模型名称或路径
  backend: "aliyuncs"
  max_tokens: 512  # 最大生成token数
  temperature: 0  # 温度参数
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  
# 评估配置
evaluation:
  output_dir: "results/45962_qwen32B_detect"
  ignore_punct: true
  task_type: "review"
  
# 训练/推理配置
pipeline:
  type: "icl"  # 推理类型：icl (in-context learning)
  max_samples: null  # 最大样本数，null表示使用全部数据
  output_dir: "results/45962_qwen32B_detect"
  batch:
    size: 1
  
# 日志配置
logging:
  level: "INFO"
  file_path: "logs/csc.log"
  console: true
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
